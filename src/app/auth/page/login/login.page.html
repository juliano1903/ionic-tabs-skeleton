<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="8" size-md="4" size-lg="3" size-xl="3">
        <h1 text-center>
          <img src="assets/imgs/logo.png" />
        </h1>

        <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
          <ng-container *ngIf="!configs.isSignIn">
            <ion-item>
              <ion-icon name="person" color="primary" slot="start"></ion-icon>
              <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
              <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">
                Required
              </ion-note>
              <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">
                Min 3 characters
              </ion-note>
            </ion-item>
          </ng-container>

          <ion-item>
            <ion-icon name="mail" color="primary" slot="start"></ion-icon>
            <ion-input
              type="email"
              placeholder="Email"
              formControlName="email"
              inputmode="email"
              autofocus="true"
            >
            </ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
              Required
            </ion-note>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
              Invalid email
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-icon name="lock" color="primary" slot="start"></ion-icon>
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
            ></ion-input>
            <ion-note
              slot="end"
              color="danger"
              *ngIf="password.dirty && password.hasError('required')"
            >
              Required
            </ion-note>
            <ion-note
              slot="end"
              color="danger"
              *ngIf="password.dirty && password.hasError('minlength')"
            >
              Min 6 characters
            </ion-note>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="authForm.invalid">
            {{ configs.action }}
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-list lines="none" class="prompt">
  <ion-item >
    <ion-thumbnail slot="start">
      <ion-text color="primary" class="ion-text-center">
        <img src="assets/imgs/logo.png" />
      </ion-text>
    </ion-thumbnail>
    <ion-label>
      <h2>Novamedica</h2>
      <h5>novamedica.com</h5>
    </ion-label>
  </ion-item>
  <ion-item>
        <ion-button class="prompt__install" slot="end" size="medium" expand="block" type="submit">
          ADD TO HOME SCREEN
        </ion-button>
  </ion-item>
</ion-list>
