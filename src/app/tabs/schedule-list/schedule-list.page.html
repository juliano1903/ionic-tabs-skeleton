<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Schedules
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="schedules$ | async as schedules">
  <ion-list>
    <ion-item (click)="changeApply(item)" *ngFor="let item of schedules">
      <ion-thumbnail slot="start">
        <ion-text color="primary" class="ion-text-center">
          <div style="padding-top: 0.7em;">{{ item.startTime | date: 'dd' }}</div>
          <div>Mon</div>
        </ion-text>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.location }}</h2>
        <p>{{ item.startTime | date: 'HH:mm' }} - {{ item.endTime | date: 'HH:mm' }}</p>
      </ion-label>
      <ion-icon
        name="done-all"
        slot="end"
        color="success"
        size="large"
        *ngIf="item.userId"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
