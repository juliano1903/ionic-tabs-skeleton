<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Offers</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="schedules$">
  <ion-list>
    <ion-item (click)="changeApply(item)" *ngFor="let item of schedules$">
      <ion-thumbnail slot="start">
        <ion-text color="primary" class="ion-text-center">
          <div style="padding-top: 0.7em;">{{ item.startTime | date: 'dd' }}</div>
          <div>Mon</div>
        </ion-text>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.hospitalName }}</h2>
        <h3>{{ item.specialty }}</h3>
        <p>{{ item.startTime | date: 'HH:mm' }} - {{ item.endTime | date: 'HH:mm' }}</p>
      </ion-label>
      <ion-icon
        name="done-all"
        slot="end"
        color="success"
        size="large"
        *ngIf="item.userId"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
