<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">
  <div class="box">
    <div class="preview">
      <img *ngIf="!user.picture && !url" src="assets/imgs/profile.png" />
      <img *ngIf="url" [src]="url" alt="" />
      <img *ngIf="user.picture && !url" [src]="user.picture" alt="" />
    </div>
    <div class="uploadbtn">
      <label>
        <input (change)="uploadImage($event)" type="file" class="image-upload" accept="image/*" />
      </label>
    </div>
  </div>

  <div margin class="is-profile-picture">
    <img src="assets/imgs/profile.png" />
    <div>
      <ion-fab slot="fixed">
        <ion-fab-button fill="outline" size="small">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>

  <div text-center margin-bottom>
    <h2 no-margin>{{ user.name }}</h2>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ user.email }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call" color="primary" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ user.phone }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="home" color="primary" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ user.addres }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="home" color="primary" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ user.addres }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
