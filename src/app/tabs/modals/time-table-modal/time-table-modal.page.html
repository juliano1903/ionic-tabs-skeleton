<ion-header>
  <ion-toolbar text-center>
    <ion-title>{{ modalTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center> ID : {{ startDate }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">Close Modal</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime
      displayFormat="MM/DD/YYYY HH:mm"
      pickerFormat="MM/DD/YYYY HH:mm"
      value="{{ startDate }}"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime
      displayFormat="MM/DD/YYYY HH:mm"
      pickerFormat="MM/DD/YYYY HH:mm"
      value="{{ endDate }}"
    ></ion-datetime>
  </ion-item>
</ion-content>
